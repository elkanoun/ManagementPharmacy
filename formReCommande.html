<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.nz.net/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="utf-8">
<title>GestionPharmacie</title>
 <link rel="stylesheet" type="text/css"
 href="../statsic/css/bootstrap.min.css"
 th:href="@{css/bootstrap.min.css}"
 />
</head>
<body>
 <div layout:fragment="content">
     
    <div class="col-md-6">
     <div class="panel panel-primary">
      <div class="panel-heading">ReCommander un médicament</div>
       <div class="panel-body">
       
        <form th:action="@{processReCommanderMedicament}" method="post">
         <div>
          <label>Num commande:</label>
          <input type="text" name="num" th:value="${commandeEnCours.num}"/>
         </div>
         <div>
          <label>Nom médicament:</label>
          <select id="libelleMedicament" name="libelleMedicament">
           <option th:each="m:${listMedicaments}" th:value="${m.libelle}" th:text="${m.libelle}"></option>
          </select>
          <p>
            <a th:href="@{formMedicament}">Nouveau</a>
          </p>
         </div>
         <div>
          <label>Nom fournisseur:</label>
           <input type="text" th:value="${commandeEnCours.fournisseur.nom}"/>
         </div>
         <div>
          <label>Quantité:</label>
          <input type="text" name="quantiteMedicament"/>
         </div>
         <div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
         </div>
        </form>
        <p>
         <a th:href="@{rechercherMedicament?motCle=}">Retour</a>
       </p>
       
       </div>
     </div>
     
     <div class="panel panel-primary">
      <div class="panel-heading">Liste des commandes</div>
       <div class="panel-body">
       
       
       </div>
     </div>
     
     
     
    </div>    
 </div>
</body>
</html>
