<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.nz.net/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="utf-8">
<title>GestionPharmacie</title>
 <link rel="stylesheet" type="text/css"
 href="../statsic/css/bootstrap.min.css"
 th:href="@{css/bootstrap.min.css}"
 />
</head>
<body>
 <div layout:fragment="content">
     
    <div class="col-md-6">
     <div class="panel panel-primary">
      <div class="panel-heading">Editer une sous famille</div>
       <div class="panel-body">
       
        <form th:action="@{/catalogue/saveSousFamille}" method="post">
         <div class="form-group">
          <label class="control-label">Code sousFamille:</label>
          <input class="form-control" type="text" name="code"
          th:value="${sousFamille.code}"/>
         </div>
         <div class="form-group">
          <label class="control-label">Nom sousFamille:</label>
          <input class="form-control" type="text" name="libelle"
          th:value="${sousFamille.libelle}"/>
         </div>
         <span class="red" th:errors="${sousFamille.libelle}"></span>
         <div>
          <label>Nom famille:</label>
          <br/>
          <select id="libelleFamille" name="libelleFamille">
           <option th:each="f:${listFamilles}" th:value="${f.libelle}" th:text="${f.libelle}"></option>
           <option selected="selected" th:value="${libFamille}" th:text="${libFamille}"></option>
          </select>
         </div>
         <div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
         </div>
        </form>
       
       </div>
     </div>
     
     
     
     <p>
       <a th:href="@{rechercherFamille(motCle='')}">Retour</a>
     </p>
     
    </div>    
 </div>
</body>
</html>
